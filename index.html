<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <script src="index.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.5/jscolor.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="heading">
        Etch-A-Sketch
    </h1>
    <div class="content">
        <div class="bodyContainer">
            <div id="gridControl">
                <form id="gridForm">
                    <label for="gridSize" class="gridSizeLabel">Enter grid size (16 - 100)</label> 
                    <input type="number" name="gridSize" id="gridSize">
                    <button type="submit" id="gridSizeSubmit">Change</button>
                </form>
            </div>
            
            <div id="container"></div>
        </div>
        <div id="controls">
            <h2>
                Settings
            </h2>
            <form id="colorForm">
                <label for="colorPicker">Change color </label>
                <input class="jscolor" id="colorPicker" name="colorPicker">
            </form>
            <button id="eraser">Eraser</button>
            <button id="reset">Reset board</button>
        </div>
    </div>
    
</body>
</html>
